<!DOCTYPE html>
<html>
<head>
    <title>API Data in Card View</title>
    <style>
        /* Add your CSS styles for card view here */
        .card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 300px;
        }
        .card img {
            max-width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <div id="cards">
        <!-- Cards will be dynamically added here -->
    </div>

    <script>
        fetch('https://www.beyondklasses.com:8443/api/getnooflikesforfile')
            .then(data => data.json())
            .then(completedata => {
                let data1 = "";
                completedata.forEach(values => {
                    data1 += `
                    <div class="card">
                        <img src="${values.filename}" alt="Art" class="images">
                        <p class="Likes">${values.likes} likes</p>
                        <p class="KidName">${values.kidName}</p>
                    </div>`;
                });
                document.getElementById("cards").innerHTML = data1;
            })
            .catch(err => {
                console.log(err);
            });
    </script>
</body>
</html>
